<!doctype html>
<html>
  <head>
<!--    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <meta charset="UTF-8">	
    <title>Number Data Entry</title>  
    <!-- link to an external style sheet (best practice with style sheet)-->
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />

  </head>
  
  <body>
    <header>
      <h1>Fill In Your Favorite Numbers</h1>
    </header>
    
    <div>
      <h3>Please type in numbers and see the magic math below</h3>
     
        <!-- A Simple Form    -->
      <form name="number-entry" method="get" action="#">
       <fieldset>
         <label>Number</label>
         <input type="number" id="number" name="number" placeholder="form not working" />
         <button type="submit" name="button" form="number-entry">submit</button>
         <button type="reset" name="reset" form="number-entry">reset</button>
        </fieldset>
       </form>

<!--      displays error messages if blank or not a number-->
       <div id="form-error" class="form-error"></div>
     </div>

     
<!--      shows list of results of data entry-->
      <div id="list">
      </div>
   
      <div id="length">
      </div>
  
      <div id="sum"></div>
      <div id="average"></div>
<!--      <div id="std-dev"></div> didn't use. ran out of time.-->
      <div id="median"></div>
   
    <script src="javascript/javascript.js" type="text/javascript"></script>

  </body>
</html>
